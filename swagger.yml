openapi: 3.0.0
info:
  title: My api
  version: 1.0.0
  description: My API description

servers:
  - url: /api

components:
  schemas:
    Trip:
      type: object
      required:
        - number
        - time
      properties:
        trip_id:
          type: string
        number:
          type: string
        time:
          type: string
          format: 2024-03-24T15:00:00+01
    History:
      type: array
      items:
        $ref: "#/components/schemas/Trip"
    Person:
      type: object
      required:
        - lname
      properties:
        lname:
          type: string
        fname:
          type: string
  parameters:
    lname:
      name: lname
      in: path
      required: true
      schema:
        type: string
    History:
      name: history
      in: path
      required: true
      schema:
        type: string
      items:
        type: array


paths:
  /people:
    get:
      summary: Get lisf of all people
      tags:
        - People
      operationId: people.get_all_people
      responses:
        '200':
          description: Successfully read all people
    post:
      summary: Create a new person
      tags:
        - People
      operationId: people.create_person
      requestBody:
        description: Person to add
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Person'
      responses:
        '201':
          description: Successfully created a new person

  /people/{lname}:
    get:
      summary: Get a person by last name
      tags:
        - People
      operationId: people.get_person
      description: Get a person by last name
      parameters:
        - $ref: '#/components/parameters/lname'
      responses:
        '200':
          description: Successfully read a person
    put:
      summary: Update a person by last name
      tags:
        - People
      operationId: people.update_person
      parameters:
        - $ref: '#/components/parameters/lname'
      requestBody:
        description: Person to update
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Person'
      responses:
        '200':
          description: Successfully updated a person
    delete:
      summary: Delete a person by last name
      tags:
        - People
      operationId: people.delete_person
      parameters:
        - $ref: '#/components/parameters/lname'
      responses:
        '204':
          description: Successfully deleted a person
  /people/{lname}/trips:
    get:
      summary: Get all trips this people
      tags:
        - Trip
      operationId: people.get_all_trips
      parameters:
        - $ref: '#/components/parameters/lname'
      responses:
        '204':
          description: You have hurriedly taken away all the trains and passengers

    post:
      summary: Create a new trip
      tags:
        - Trip
      operationId: people.create_trip
      requestBody:
        description: creating a trip
        required: true
        content:
          application/json:
            schema:
              - $ref: '#/components/s—Åhames/History'
      responses:
        '201':
          description: Successfully created a new trip