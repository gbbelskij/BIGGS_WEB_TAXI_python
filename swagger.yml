openapi: 3.0.0
info:
  title: My api
  version: 1.0.0
  description: My API description

servers:
  - url: /api

components:
  schemas:
    Trip:
      type: object
      required:
        - number
        - time
      properties:
        trip_id:
          type: string
        number:
          type: string
        time:
          type: string
          format: "date-time"  # Я предположил, что это формат даты и времени

    History:
      type: array
      items:
        $ref: "#/components/schemas/Trip"

    Person:
      type: object
      required:
        - lname
      properties:
        lname:
          type: string
        fname:
          type: string
        history:
          $ref: "#/components/schemas/History"  # Здесь исправлено на ссылку на схему History

  parameters:
    lname:
      name: lname
      in: path
      required: true
      schema:
        type: string
    history:
      name: history  # Исправлено на history
      in: path
      required: true
      schema:
        type: string

paths:
  /people:
    get:
      summary: Get lisf of all people
      tags:
        - People
      operationId: people.get_all_people
      responses:
        '200':
          description: Successfully read all people
    post:
      summary: Create a new person
      tags:
        - People
      operationId: people.create_person
      requestBody:
        description: Person to add
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Person'
      responses:
        '201':
          description: Successfully created a new person

  /people/{lname}:
    get:
      summary: Get a person by last name
      tags:
        - People
      operationId: people.get_person
      description: Get a person by last name
      parameters:
        - $ref: '#/components/parameters/lname'
      responses:
        '200':
          description: Successfully read a person
    put:
      summary: Update a person by last name
      tags:
        - People
      operationId: people.update_person
      parameters:
        - $ref: '#/components/parameters/lname'
      requestBody:
        description: Person to update
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Person'
      responses:
        '200':
          description: Successfully updated a person
    delete:
      summary: Удалить человека по фамилии
      tags:
        - People
      operationId: people.delete_person
      parameters:
        - $ref: '#/components/parameters/lname'
      responses:
        '204':
          description: Успешно удалён человек

  /people/{lname}/history:
    get:
      summary: Получить все поездки для данного человека
      tags:
        - Trip
      operationId: people.get_all_trips
      parameters:
        - $ref: '#/components/schemas/History'  # Исправлено на schemas
      responses:
        '204':
          description: Вы поспешили и унесли все поезда и пассажиров